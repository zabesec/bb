services:
  postgres:
    image: postgres:16-alpine
    container_name: subenum-db
    environment:
      POSTGRES_USER: subenum
      POSTGRES_PASSWORD: subenum
      POSTGRES_DB: subenum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
